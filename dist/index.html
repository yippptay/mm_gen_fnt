<!DOCTYPE html>
<html>
  <head>
    <title></title>

    <script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
    <script
      type="text/javascript"
      src="node_modules/axios/dist/axios.js"
    ></script>
  </head>
  <body>
    <div id="app">
      <textarea v-model="src"></textarea>
    </div>
    <script type="text/javascript">
      new Vue({
        el: "#app",
        data: {
          src: "",
        },
        mounted() {
          var vm = this;
          axios.get("http://localhost:3000/api").then((data) => {
            vm.src = JSON.stringify(data.data);
          });
        },
      });
    </script>
  </body>
</html>
